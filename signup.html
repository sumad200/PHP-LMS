<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create an account - LMS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./signup-style.css?v=2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript">
  function check(myform){
    var regex=/^(.){8,20}$/
    if(regex.test(myform.pwd.value)==false){
      alert("Password must be between 8 to 20 characters");
      return false;
    }

    if(myform.pwd.value!=myform.pwdcon.value){
      alert("Password and Confirm password must match");
      return false;
    }
    var regex=/^[a-zA-Z0-9]*$/
    if(regex.test(myform.uname.value)==false){
      alert("Username must only include alphanumberic characters without space");
      return false;
    }
  }
</script>
<body>
<!-- partial:index.partial.html -->
<div class=main-container>
  <div class="heading">
    <h2>Create an Account to access <br> the LMS </h2><br>
  </div> 
<div class="form-container"> 
<form method="POST" action="./includes/signup.inc.php" name="formvalidate" onSubmit="return check(formvalidate)">
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input required="" type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    
    <input required="" name="pwd" type="password" class="form-control" id="userpwd"></div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input required="" name="pwdcon" type="password" class="form-control" id="userpwdcon">
    <div id="passwordHelpBlock" class="form-text">
  Your password be 8-20 characters long.
</div></div>
  <div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Your Role:</label>
  <select required name="role" class="form-select" id="role-select">
  <option value="">- Select a role -</option>
  <option value="Student">Student</option>
  <option value="Instructor">Instructor</option>
    </select></div>
  <div class="mb-3" id="pc-cont">
     <label  for="exampleInputPassword1" class="form-label">Access Code</label>
    <input name="passcode" type="password" class="form-control" id="passcode">
    <div id="passwordHelpBlock" class="form-text">
  Passcode to access the instructor role.  
</div></div>
   <div class="dd"> 
  <input type="submit" name="submit" class="btn btn-primary"></input>
  <a class="btn btn-outline-success" href="index.html">Back To Homepage</a>
</div>
  </div> 
</div>

</html>
